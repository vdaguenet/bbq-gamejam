<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BBQ Gamejam</title>
  <link rel="stylesheet" href="./build/main.css">
</head>
<body>

  <div id="view">
    <h1>Tower Defense !</h1>

    <div class="step step-one active">
      <p class="error-message">Sans pseudo, jouer, tu ne peux...</p>
      <input id="pseudo" type="text" placeholder="pseudo"></input>

      <a class="ButtonStart">Start</a>
    </div>

    <div class="step step-two">
      <ul class="tower-list">
        <li class="tower" data-tower="diver-tower">Ajouter un Plongeur</li>
        <li class="tower" data-tower="master-tower">Ajouter un Chef de partie</li>
        <li class="tower" data-tower="second-tower">Ajouter un Sous-Chef</li>
        <li class="tower" data-tower="chief-tower">Ajouter un Chef</li>
      </ul>
    </div>
  </div>

  <div id="game" class="game-container">
    <canvas id="canvas" class="game-renderer"></canvas>
  </div>

  <div class="game-over-container">
    <h1>You loose!</h1>
  </div>

  <script src="./build/main.js"></script>
</body>
</html>

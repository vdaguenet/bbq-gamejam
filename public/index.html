<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BBQ Gamejam</title>
  <link rel="stylesheet" href="./build/main.css">
</head>
<body>

  <div class="step step-one active">
    <a class="button-start">Start</a>
  </div>

  <div id="view">
    <div class="step step-two">
      <div class="tower" data-tower="diver-tower">
        <img src="/assets/images/plongeur.png" class="tower-icon">
        <h3>Plongeur</h3>
        <ul>
          <li>Attaque: 2</li>
          <li>Précision: 70%</li>
          <li>Coût: 5</li>
        </ul>
      </div>
      <div class="tower" data-tower="chief-tower">
        <img src="/assets/images/chefPartie.png" class="tower-icon">
        <h3>Chef de partie</h3>
        <ul>
          <li>Attaque: 8</li>
          <li>Précision: 70%</li>
          <li>Coût: 12</li>
        </ul>
      </div>
      <div class="tower" data-tower="second-tower">
        <img src="/assets/images/sschef.png" class="tower-icon">
        <h3>Sous chef</h3>
        <ul>
          <li>Attaque: 16</li>
          <li>Précision: 70%</li>
          <li>Coût: 19</li>
        </ul>
      </div>
      <div class="tower" data-tower="master-tower">
        <img src="/assets/images/chef.png" class="tower-icon">
        <h3>Chef</h3>
        <ul>
          <li>Attaque: 32</li>
          <li>Précision: 07</li>
          <li>Coût: 26</li>
        </ul>
      </div>
    </div>
  </div>

  <div id="game" class="game-container">
    <canvas id="canvas" class="game-renderer"></canvas>
  </div>

  <div class="game-over-container">

  </div>

  <script src="./build/main.js"></script>
</body>
</html>
